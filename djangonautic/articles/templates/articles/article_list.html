{% extends 'base_layout.html'%}

{% block content %}
<body>
    <h1>Article List</h1>
    <br/>
    <div class="articles">
        {% for article in articles%}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
            <p>{{article.slug}}</p>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
        <br/>
        {% endfor %}
    </div>
</body>
{% endblock%}
